<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <title>Sign In</title>
</head>

<body>
  <!--Sign In -->
  <section class="signIn py-5 px-3 text-center" id="signIn">
    <div class="container">
      <img src="images/Logo.png" alt="Logo">
      <h3 class="mt-5 SignInText"> Sign in with your account</h3>
      <form action="" class="mt-5">
        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
          required>

        <div class="mb-3 position-relative">
          <input type="password" class="form-control mt-4" placeholder="Password" aria-label="password"
            aria-describedby="basic-addon2" required>
          <i class="fa-solid fa-eye float-end Showpass"></i>
        </div>
      </form>
      <div class="row mt-5">
        <div class="col-6">
          <button type="button" class="btn btn-primary me-4">Sign In</button>
        </div>
        <div class="col-6">
          <a href="" class="w-100"> <button type="button" class="btn btn-danger"> FORGOT PASSWORD</button></a>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-5 d-flex align-items-center">
          <div class="greyline"></div>
        </div>
        <div class="col-2 Or">OR</div>
        <div class="col-5 d-flex align-items-center">
          <div class="greyline"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6 pe-4">
          <a href="">
            <img src="images/Facebook.png" alt="Facebook Logo" class="float-end">
          </a>
        </div>
        <div class="col-6  ps-4">
          <a href="">
            <img src="images/Gmail.png" alt="Gmail Logo" class="float-start">
          </a>
        </div>
      </div>
      <h5 class="mt-4 noAccText">You do not have an account? </h5>
      <a href="#"> 
        <button type="button" class="btn btn-secondary mt-4 w-75">Creat new account</button>
      </a>
    </div>
  </section>
  <!--End Sign in -->
</body>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/all.js"></script>
<script src="js/js.js"></script>

</html>
